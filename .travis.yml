language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
env:
  - DJANGO=1.9 DRF=3.5
  - DJANGO=1.10 DRF=3.5
  - DJANGO=2.0 DRF=3.5
install:
  - pip install -q Django==$DJANGO
  - pip install -q djangorestframework==$DRF
  - pip install pep8
  - pip install -q -e .
before_script:
  - "pep8 drf_generators --exclude=templates && cd tests"
script:
  - python manage.py test
